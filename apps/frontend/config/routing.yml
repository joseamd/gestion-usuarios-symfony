# default rules
homepage:
  url:   /user/login
  param: { module: user, action: login }  # Redirigir a login al iniciar

login:
  url:   /user/login
  param: { module: user, action: login }

logout:
  url:   /user/logout
  param: { module: user, action: logout }

user_index:  # PÃ¡gina principal donde se listan los usuarios
  url:   /user/index
  param: { module: user, action: index }

user_edit:
  url:   /user/edit/:id
  param: { module: user, action: edit }

user_delete:
  url:   /user/delete/:id
  param: { module: user, action: delete }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
