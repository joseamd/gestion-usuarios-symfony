# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: user, action: index }

user_edit:
  url:   /user/edit/:id
  param: { module: user, action: edit }

user_delete:
  url:   /user/delete/:id
  param: { module: user, action: delete }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*


